<!DOCTYPE html>
<html>
<head>
  <title>Custom Shortcuts Options</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <h1>Custom Shortcuts Configuration</h1>
  <div class="info">
    <p>To configure keyboard shortcuts:</p>
    <ol>
      <li>Click the button below to open Chrome's shortcuts page</li>
      <li>Find "Custom Shortcuts" in the list</li>
      <li>Set your preferred shortcuts for tabs 1-9</li>
    </ol>
  </div>
  <button id="openShortcuts" class="button">Configure Keyboard Shortcuts</button>
  <script src="options.js"></script>
</body>
</html>
